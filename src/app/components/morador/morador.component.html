<div class="container mt-4">
  <h2 class="text-center border-bottom border-danger pb-2 mb-4" style="width: 60%; margin: auto;">Cadastro de Morador
  </h2>
  <form (ngSubmit)="onSubmit()" class="w-75 mx-auto">

    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input class="form-control" [(ngModel)]="morador.nome" name="nome" required>
    </div>

    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input class="form-control" [(ngModel)]="morador.cpf" (ngModelChange)="morador.cpf = formatarCPF(morador.cpf)"
        name="cpf" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Celular</label>
      <input class="form-control" [(ngModel)]="morador.celular"
        (ngModelChange)="morador.celular = formatarCelular(morador.celular)" name="celular" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Contato</label>
      <input class="form-control" [(ngModel)]="morador.contato" name="contato" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="morador.email" name="email" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Foto (URL)</label>
      <input class="form-control" [(ngModel)]="morador.foto" name="foto">
    </div>

    <div class="mb-3">
      <label class="form-label">Data de Nascimento</label>
      <input type="text" class="form-control" [(ngModel)]="morador.dataNascimento" name="dataNascimento"
        placeholder="dd/MM/yyyy" required>
    </div>

    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Salvar</button>
    </div>

  </form>
</div>
