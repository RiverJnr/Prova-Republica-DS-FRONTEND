<div class="container">
    <h2 class="text-center my-4">Dashboard</h2>

    <form class="row g-3 mb-4" (ngSubmit)="buscar()">
        <div class="col-md-5">
            <label>Data In√≠cio</label>
            <input type="date" class="form-control" [(ngModel)]="inicio" name="inicio" required />
        </div>
        <div class="col-md-5">
            <label>Data Fim</label>
            <input type="date" class="form-control" [(ngModel)]="fim" name="fim" required />
        </div>
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-6">
            <h5 class="text-center">Gastos por Tipo</h5>
            <canvas baseChart
                [data]="{ labels: chartTipoLabels, datasets: [{ data: chartTipoData, label: 'Total por Tipo' }] }"
                [type]="'bar'">
            </canvas>
        </div>

        <div class="col-md-6">
            <h5 class="text-center">Gastos por Morador</h5>
            <canvas baseChart
                [data]="{ labels: chartMoradorLabels, datasets: [{ data: chartMoradorData, label: 'Total por Morador' }] }"
                [type]="'pie'">
            </canvas>
        </div>
    </div>

    <div class="mt-5">
        <h5>Contas Pendentes</h5>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Vencimento</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of dashboard?.contasPendentes">
                    <td>{{ c.tipo }}</td>
                    <td>R$ {{ c.valor.toFixed(2) }}</td>
                    <td>{{ c.dataVencimento | date:'dd/MM/yyyy' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
