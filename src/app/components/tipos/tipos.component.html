<div class="container mt-5">
    <h2 class="text-center border-bottom border-danger pb-2 mb-4" style="width: 60%; margin: auto;">Tipos</h2>
  
    <div *ngIf="ehAdmin" class="row justify-content-center mb-4">
      <div class="col-md-6 d-flex">
        <input [(ngModel)]="novoTipo" class="form-control me-2" placeholder="Novo tipo" />
        <button class="btn btn-primary" (click)="adicionarTipo()">Adicionar</button>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-6">
        <ul class="list-group">
          <li *ngFor="let tipo of tipos" class="list-group-item d-flex justify-content-between align-items-center">
            {{ tipo.nome }}
            <button *ngIf="ehAdmin" class="btn btn-sm btn-danger" (click)="removerTipo(tipo.id)">Remover</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
